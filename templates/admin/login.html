<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<base href="<%=basePath%>">
<title>后台登录</title>
<link rel="shortcut icon" href="../stagic/image/favicon.ico" type="image/x-icon" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">
<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
<link rel="stylesheet" href="../static/plugins/Bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../static/plugins/Bootstrap/css/bootstrap-theme.css">


<script src="../static/plugins/jquery/jquery-1.12.2.js"></script>
<script src="../static/plugins/Bootstrap/js/bootstrap.js"></script>

<script type="text/javascript">
	$(function() {
		$("#login_submit").click(function(){
			login();
		});
	});

	function login(){
		var username = $("#username").val();
			var password = $("#password").val();
			console.log(username);

			$.post("/admin/login",{"user":username,"pwd":password},function(jsonData){
				if(jsonData["rel"] == "0"){
					alert(jsonData["msg"]);
					return;
				}
				location.href="/admin/index"
			});
	}
</script>
<style>

.login-footer {
	position: fixed;
	bottom: 0px;
	width: 100%;
	height: 20px;
	z-index:999;
}

.login-bg-img{
	 background-image:url("../static/image/bgimg.jpg");
	 position:fixed;
	 top:0;
	 left:0;
	 height:100%;
	 width:100%;
	 background-position:center 0;
	 background-repeat:no-repeat;
	 z-index:-10;
}
.login-form{
	width:500px;
	height:300px;
	margin-top:10%;
}

</style>
</head>

<body>
	<div class="login-bg-img"></div>
	<br>
	<center>
		<h1>后台管理页面登录</h1>
		<div class="login-form">
			<div class="input-group input-group-lg">
			  <span class="input-group-addon">username</span>
			  <input type="text"  id="username" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
			</div>
			<br>
			<div class="input-group input-group-lg">
			  <span class="input-group-addon" >password</span>
			  <input type="text" id="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
			</div>
			<br>
			<button type="button"  id="login_submit" class="btn btn-primary btn-lg btn-block">登录</button>
		</div>
	</center>


	<foot class="login-footer">
		<div style="width:100%;text-align:center">@copyright 2017 --stagebo</div>
	</foot>
</body>
</html>
