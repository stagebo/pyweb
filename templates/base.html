<script type="text/javascript">
	$(function() {
		//注册主页头部页面点击事件
		$("a[itype='item-link']").click(function() {
			var target = $(this).attr("target");
			$.get( target, function(data) {
				$("#cont").html(data);
			});
		});
		//进站先浏览主页
		$("a.active").click();
		//登录TODO
		$("#signin_button").click(function() {
			/* $("#personal_bar").show();
			$("#sign_bar").hide(); */
			window.location.href = "Login/toLogin";
		});
		//登出TODO
		$("#signout_button").click(function() {
			$("#personal_bar").hide();
			$("#sign_bar").show();
		});
	});
</script>

						href="javascript:void('');" target="/about">关于</a></li>
				</ul>
				<div style="float:right;display:none;" class="padding-top-5" id="sign_bar">
